<header class="site-header" role="banner">

    <div class="wrapper">
      {%- assign default_paths = site.pages | map: "path" -%}
      {%- assign page_paths = site.header_pages | default: default_paths -%}
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
  
        <nav class="site-nav">
            <a class="page-link" href="{{ "/blog" | relative_url }}">Blog</a>
            <a class="page-link" href="https://shop.offlinetrust.com">Store</a>
            <a class="page-link" href="{{ "/docs/faq" | relative_url }}">FAQ</a>
            <a class="page-link" href="{{ "/about" | relative_url }}">About</a>
        </nav>
    </div>
  </header>
