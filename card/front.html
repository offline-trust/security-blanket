<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Card (front)</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="top-line">
            <div class="type-label">
                Account / Device / Tool
            </div>
            <div class="id-placeholder">
                id
            </div>
        </div>
        <div class="section">
            <div class="section-title">Location | Details
            </div>
            <hr>
            <hr>
            <hr>
        </div>
        <div class="section">
            <div class="section-title">Credentials
            </div>
            <div class="section-attr">ID</div>
            <hr>
            <div class="section-attr">PW</div>
            <hr>
            <div class="section-attr">PIN</div>
            <hr>
            <div class="section-attr">MFA</div>
            <hr>
            <hr>
            <hr>
        </div>
        <div class="footer">
            <div class="section">
                <div class="section-title">Date
                </div>
                <hr>
            </div>
        </div>
    </div>
</body>

</html>
